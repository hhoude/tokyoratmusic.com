<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKYO RAT - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 32px;
            height: 32px;
            background-image: url('TR-Cursor-White-NoBG.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Logo Container */
        .logo-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 2rem;
        }

        .logo {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: url('TR_mouse_fill_red.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('TR_mouse_fill_red.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .logo-glitch:nth-child(2) {
            animation: glitch-1 4s infinite;
            mix-blend-mode: multiply;
        }

        .logo-glitch:nth-child(3) {
            animation: glitch-2 3s infinite;
            mix-blend-mode: screen;
        }

        /* Text Styles */
        .title {
            font-size: 3rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            animation: flicker 4s infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            color: #ff0000;
        }

        .coming-soon {
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            color: #ff0000;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .reveal-text {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            height: 1.5em;
            position: relative;
        }

        /* Binary Background */
        #binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Noise Canvas */
        #noise-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        /* Animations */
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(1px, -1px); }
            80% { transform: translate(-1px, 1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 0) scale(1.02); }
            50% { transform: translate(2px, -1px) scale(0.98); }
            75% { transform: translate(-1px, 1px) scale(1.02); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <canvas id="noise-canvas"></canvas>
    <div id="binary-bg"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
            <div class="logo-glitch"></div>
            <div class="logo-glitch"></div>
        </div>
        <h1 class="title">Tokyo Rat</h1>
        <div class="subtitle">東京ラット</div>
        <div class="coming-soon">COMING SOON</div>
        <div class="reveal-text" id="reveal-text"></div>
    </div>

    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Noise effect
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateNoise() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255;
                data[i] = value;
                data[i + 1] = value;
                data[i + 2] = value;
                data[i + 3] = 255;
            }
            
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(generateNoise);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        generateNoise();

        // Text reveal animation
        const phrases = ['MUSIC', 'VINYL', 'COMIC', 'MERCH'];
        let currentPhrase = 0;
        let currentChar = 0;
        const revealText = document.getElementById('reveal-text');

        function revealNextChar() {
            if (currentChar < phrases[currentPhrase].length) {
                revealText.textContent = phrases[currentPhrase].slice(0, currentChar + 1);
                currentChar++;
                setTimeout(revealNextChar, 200);
            } else {
                setTimeout(() => {
                    currentChar = 0;
                    currentPhrase = (currentPhrase + 1) % phrases.length;
                    revealText.textContent = '';
                    setTimeout(revealNextChar, 500);
                }, 1000);
            }
        }

        revealNextChar();

        // Binary background
        function createBinaryStream() {
            const stream = document.createElement('div');
            stream.style.position = 'absolute';
            stream.style.left = Math.random() * 100 + '%';
            stream.style.top = '-20px';
            stream.style.color = '#0f0';
            stream.style.fontSize = '12px';
            stream.style.opacity = '0.3';
            stream.style.transform = 'translateY(0)';
            stream.style.transition = 'transform 8s linear';
            
            stream.textContent = Array(10).fill(0)
                .map(() => Math.random() > 0.5 ? '1' : '0')
                .join('');

            document.getElementById('binary-bg').appendChild(stream);

            requestAnimationFrame(() => {
                stream.style.transform = `translateY(${window.innerHeight + 20}px)`;
            });

            setTimeout(() => {
                stream.remove();
            }, 8000);
        }

        setInterval(createBinaryStream, 200);
    </script>
</body>
</html>
