    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Noise effect
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateNoise() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255;
                data[i] = value;
                data[i + 1] = value;
                data[i + 2] = value;
                data[i + 3] = 255;
            }
            
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(generateNoise);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        generateNoise();

        // Text reveal animation
        const phrases = ['MUSIC', 'MANGA', 'MERCH', 'VINYL', 'FREE EVENT'];
        let currentPhrase = 0;
        let currentChar = 0;
        const revealText = document.getElementById('reveal-text');

        function revealNextChar() {
            if (currentChar < phrases[currentPhrase].length) {
                revealText.textContent = phrases[currentPhrase].slice(0, currentChar + 1);
                currentChar++;
                setTimeout(revealNextChar, 200);
            } else {
                setTimeout(() => {
                    currentChar = 0;
                    currentPhrase = (currentPhrase + 1) % phrases.length;
                    revealText.textContent = '';
                    setTimeout(revealNextChar, 500);
                }, 1000);
            }
        }

        revealNextChar();

        // Binary background
        function createBinaryStream() {
            const stream = document.createElement('div');
            stream.style.position = 'absolute';
            stream.style.left = Math.random() * 100 + '%';
            stream.style.top = '-20px';
            stream.style.color = '#0f0';
            stream.style.fontSize = '12px';
            stream.style.opacity = '0.3';
            stream.style.transform = 'translateY(0)';
            stream.style.transition = 'transform 8s linear';
            
            stream.textContent = Array(10).fill(0)
                .map(() => Math.random() > 0.5 ? '1' : '0')
                .join('');

            document.getElementById('binary-bg').appendChild(stream);

            requestAnimationFrame(() => {
                stream.style.transform = `translateY(${window.innerHeight + 20}px)`;
            });

            setTimeout(() => {
                stream.remove();
            }, 8000);
        }

        setInterval(createBinaryStream, 200);
    </script>
