<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKYO RAT - Coming Soon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .glitch-container {
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 45%, #fff 45%, #fff 55%, transparent 55%);
            animation: glitch 3s infinite;
        }

        .title {
            font-size: 3rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            animation: flicker 4s infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }

        .coming-soon {
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            color: #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-20px); }
            40% { transform: translateX(20px); }
            60% { transform: skewX(-20deg); }
            80% { transform: skewX(20deg); }
            100% { transform: translateX(0); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #noise-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="noise-canvas"></canvas>
    <div class="container">
        <div class="glitch-container">
            <div class="logo"></div>
        </div>
        <h1 class="title">Tokyo Rat</h1>
        <div class="subtitle">音楽プロジェクト</div>
        <div class="coming-soon">COMING SOON</div>
    </div>

    <script>
        // Noise effect
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function generateNoise() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255;
                data[i] = value;
                data[i + 1] = value;
                data[i + 2] = value;
                data[i + 3] = 255;
            }
            
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(generateNoise);
        }

        generateNoise();
    </script>

</body>
</html>
