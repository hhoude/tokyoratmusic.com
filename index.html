<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKYO RAT ORIGINS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px) }
            50% { transform: translateY(-10px) }
            100% { transform: translateY(0px) }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes starTwinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        :root {
            --title-black: #000000;
            --moon-white: #ffffff;
            --night-blue: #1a1a2e;
            --building-gray: #2a2a3a;
        }

        /* Star field background */
        .star-field {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--night-blue) 0%, #000 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 3s infinite;
        }

        /* Generate 50 stars with random positions */
        .star-field::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                random(100vw) random(100vh) 1px white,
                /* Repeat for desired number of stars */;
            animation: starTwinkle 4s infinite;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--night-blue);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Diagonal stripes background effect */
        .diagonal-stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 10px
            );
            pointer-events: none;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 243, 255, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 899;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            z-index: 900;
            background: rgba(10, 10, 10, 0.8);
        }

        .header h1 {
            font-size: 4rem;
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            color: white;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            letter-spacing: 2px;
            text-shadow: 
                4px 4px 0 #000,
                -4px -4px 0 #000,
                4px -4px 0 #000,
                -4px 4px 0 #000;
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 1000;
        }

        .moon {
            position: fixed;
            top: 10vh;
            right: 10vw;
            width: 100px;
            height: 100px;
            background: var(--moon-white);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: pulse 4s ease-in-out infinite;
        }

        .comic-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--cyber-black);
        }

        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            position: absolute;
            width: calc((90vh * 5.5) / 8.5);
            height: 90vh;
            transition: transform 0.5s ease;
            transform-origin: left center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        @media (max-aspect-ratio: 5.5/8.5) {
            .page {
                width: 90vw;
                height: calc((90vw * 8.5) / 5.5);
            }
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 900;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: var(--cyber-black);
        }

        /* Popup styles remain the same */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--cyber-black);
            padding: 2rem;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--neon-blue);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .popup-header {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .email-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 0.5rem;
            background: var(--neon-blue);
            border: none;
            color: var(--cyber-black);
            font-weight: bold;
            cursor: pointer;
        }

        .page-number {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: var(--neon-blue);
            font-size: 1rem;
            z-index: 900;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="scanline"></div>

    <header class="header">
        <h1>TOKYO RAT ORIGINS</h1>
    </header>

    <main class="comic-viewer">
        <div class="page-container" id="pageContainer"></div>
    </main>

    <div class="controls">
        <button class="btn" onclick="prevPage()">Previous</button>
        <button class="btn" onclick="nextPage()">Next</button>
    </div>

    <div class="page-number" id="pageNumber">Page 1 / 16</div>

    <!-- Mailchimp Popup -->
    <div class="popup-overlay" id="emailPopup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <div class="popup-header">
                >> INITIATE_CONNECTION_SEQUENCE
            </div>
            <form action="https://tokyoratmusic.us5.list-manage.com/subscribe/post?u=40f42f5b6e4bcf0967f32c72b&amp;id=7a3e84940e&amp;f_id=00e2bfedf0" method="POST" id="emailForm" name="mc-embedded-subscribe-form" target="_blank">
                <input type="email" name="EMAIL" class="email-input" placeholder="Enter your neural link ID (email)" required>
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_40f42f5b6e4bcf0967f32c72b_7a3e84940e" tabindex="-1" value="">
                </div>
                <button type="submit" class="submit-btn">ESTABLISH UPLINK</button>
            </form>
        </div>
    </div>

    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Comic viewer functionality
        let currentPage = 0;
        const totalPages = 16;

        async function loadPages() {
            const pageContainer = document.getElementById('pageContainer');
            for (let i = 0; i < totalPages; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.transform = `translateX(${i * 100}%) rotateY(0deg)`;
                page.style.zIndex = totalPages - i;
                
                // Create image element
                const img = document.createElement('img');
                img.src = `TOKYO RAT ORIGINS_${i + 1}.jpg`; // Update this to match your image naming
                img.alt = `Page ${i + 1}`;
                
                page.appendChild(img);
                pageContainer.appendChild(page);
            }
            updatePages();
        }

        function updatePages() {
            const pages = document.querySelectorAll('.page');
            const pageNumber = document.getElementById('pageNumber');
            
            pages.forEach((page, index) => {
                if (index < currentPage) {
                    page.style.transform = 'translateX(-100%) rotateY(-180deg)';
                } else {
                    page.style.transform = `translateX(${(index - currentPage) * 100}%) rotateY(0deg)`;
                }
            });
            
            pageNumber.textContent = `Page ${currentPage + 1} / ${totalPages}`;
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updatePages();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePages();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                prevPage();
            }
        });

        // Popup functionality
        function showPopup() {
            document.getElementById('emailPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('emailPopup').style.display = 'none';
        }

        // Initialize
        loadPages();
        setTimeout(showPopup, 5000);
    </script>
</body>
</html>
